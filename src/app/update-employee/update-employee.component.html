<h2>Update Employee</h2>
<br />
<form>
  <div class="form-group">
    <label >First Name</label>
    <input type="email" class="form-control" placeholder="Enter email" name="fname" [(ngModel)]="emp.fname">
  </div>
  <div class="form-group">
    <label >Last Name</label>
    <input type="email" class="form-control" placeholder="Enter email" name="lname" [(ngModel)]="emp.lname">
  </div>

  <button type="submit" class="btn btn-primary" (click)="update()">Update</button>
<!--  <button type="submit" class="btn btn-warning ml-3" routerLink="/list">List</button>-->
</form>
