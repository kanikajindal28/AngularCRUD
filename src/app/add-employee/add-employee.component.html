<h2>Add Employee</h2>
<form [formGroup]="empForm" (ngSubmit)="addEmp()" class="m-3">
  <div class="form-group">
  <label>
    First Name:
    <input type="text" formControlName="fname" class="form-control">
  </label>
  </div>
  <div class="form-group">
  <label>
    Last Name:
    <input type="text" formControlName="lname" class="form-control">
  </label>
  </div>
  <button  type="submit" class="btn btn-primary mr-4">Submit</button>
  <button routerLink="/employees" class="btn btn-primary">Go to List</button>
</form>
